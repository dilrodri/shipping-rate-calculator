<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipping Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f4f4f4; }
    h1 { text-align: center; color: #333; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,.1); }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; width: 100%; padding: 10px; background: #28a745; color: #fff; border: 0; border-radius: 4px; font-size: 16px; }
    button:hover { background: #218838; }
    .result { margin-top: 15px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>Shipping Calculator</h1>
  <div class="container">
    <form id="shippingForm">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required min="0" />

      <label for="distance">Distance (km):</label>
      <input type="number" id="distance" name="distance" required min="0" />

      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <!-- usa las funciones reales del proyecto -->
  <script src="./src/shippingCalculator.js"></script>
  <script>
    document.getElementById('shippingForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const weight = parseFloat(document.getElementById('weight').value);
      const distance = parseFloat(document.getElementById('distance').value);

      if (isNaN(weight) || isNaN(distance) || weight <= 0 || distance <= 0) {
        document.getElementById('result').textContent = "Please enter valid values.";
        return;
      }

      const cost = window.calculateShippingCost(weight, distance);
      const eta  = window.estimateDeliveryTime(distance);
      document.getElementById('result').textContent =
        `Estimated Cost: $${cost.toFixed(2)} | ETA: ${eta}`;
    });
  </script>
</body>
</html>
